<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Style Recipe Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a8dadc, #457b9d);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding-top: 20px;
        }

        #wrapper {
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Typewriter text animation */
        .typewriter h1 {
            color: #FFD700; /* Golden color */
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            font-weight: bold;
            animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
            font-size: 32px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Blinking caret */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        /* Button styling */
        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Input Box Styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Recipe Cards */
        .recipe-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .typewriter h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
            }
            input[type="text"] {
                font-size: 14px;
            }
        }

        /* Loading GIF */
        #loading-gif {
            display: none;
            width: 100px;
            margin: 20px auto;
        }

        /* Image styling for recipes */
        .recipe-image {
            width: 100%; /* Adjust the size as needed */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Custom styles for My Recipes and Custom Recipe */
        #custom-recipe {
            display: inline-block;
            float: left;
        }

        #my-recipes {
            display: inline-block;
            float: right;
        }

        /* Clearfix for floating elements */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <div class="typewriter">
            <h1>Indian Style Recipe Generator</h1>
        </div>
        
        <div class="clearfix">
            <div id="custom-recipe">
                <input type="text" id="new-recipe-name" placeholder="Recipe Name">
                <input type="text" id="new-recipe-ingredients" placeholder="Ingredients (comma separated)">
                <input type="text" id="new-recipe-description" placeholder="Description">
                <input type="text" id="new-recipe-state" placeholder="State">
                <input type="text" id="new-recipe-style" placeholder="Village/City Style">
                <input type="text" id="new-recipe-image" placeholder="Image URL">
                <button onclick="addCustomRecipe()">Add Custom Recipe</button>
            </div>
            <div id="my-recipes">
                <button onclick="showMyRecipes()">My Recipes</button>
            </div>
        </div>

        <h2>Suggested Recipes:</h2>
        <div id="recipes"></div>

        <img id="loading-gif" src="Cooking.gif" alt="Loading">
        <audio id="ready-sound" src="Cooked.wav"></audio>
        <audio id="bg-music" src="Bg.mp3" loop autoplay></audio>
    </div>

    <script>
        // Initialize recipes from local storage or default values
        let recipes = JSON.parse(localStorage.getItem('recipes')) || [
            {
                name: "Hyderabadi Biryani",
                ingredients: ["rice", "chicken", "yogurt", "spices"],
                description: "A world-famous Hyderabadi biryani made with basmati rice, chicken marinated in yogurt and traditional spices.",
                state: "Telangana",
                style: "City Style",
                image: "Hydrabadi biryani.jpg",
                video: "https://www.youtube.com/watch?v=QdpB1h0MS6M"
            }
        ];

        // Function to add a custom recipe
        function addCustomRecipe() {
            const name = document.getElementById('new-recipe-name').value;
            const ingredients = document.getElementById('new-recipe-ingredients').value.split(',').map(item => item.trim());
            const description = document.getElementById('new-recipe-description').value;
            const state = document.getElementById('new-recipe-state').value;
            const style = document.getElementById('new-recipe-style').value;
            const image = document.getElementById('new-recipe-image').value;

            const newRecipe = { name, ingredients, description, state, style, image, video: "#" }; // Video URL can be added later
            recipes.push(newRecipe);
            localStorage.setItem('recipes', JSON.stringify(recipes)); // Update local storage
            displayRecipes(recipes); // Refresh the recipe list

            // Clear input fields
            document.getElementById('new-recipe-name').value = '';
            document.getElementById('new-recipe-ingredients').value = '';
            document.getElementById('new-recipe-description').value = '';
            document.getElementById('new-recipe-state').value = '';
            document.getElementById('new-recipe-style').value = '';
            document.getElementById('new-recipe-image').value = '';
        }

        // Function to display recipes
        function displayRecipes(recipesToDisplay) {
            const recipesContainer = document.getElementById('recipes');
            recipesContainer.innerHTML = ''; // Clear previous recipes
            const loadingGif = document.getElementById('loading-gif');

            // Show loading GIF for 5 seconds
            loadingGif.style.display = 'block';
            setTimeout(() => {
                loadingGif.style.display = 'none';
                
                if (recipesToDisplay.length === 0) {
                    recipesContainer.innerHTML = '<p>No recipes found.</p>';
                    return;
                }

                recipesToDisplay.forEach((recipe, index) => {
                    const recipeCard = document.createElement('div');
                    recipeCard.className = 'recipe-card';
                    recipeCard.innerHTML = `
                        <img class="recipe-image" src="${recipe.image}" alt="${recipe.name}">
                        <h3>${recipe.name}</h3>
                        <p><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
                        <p><strong>Description:</strong> ${recipe.description}</p>
                        <p><strong>State:</strong> ${recipe.state} | <strong>Style:</strong> ${recipe.style}</p>
                        <div class="buttons">
                            <button onclick="window.open('${recipe.video}', '_blank')">Watch Video</button>
                            <button onclick="shareRecipe(recipe)">Share</button>
                            <button onclick="editRecipe(${index})">Edit</button>
                            <button onclick="deleteRecipe(${index})">Delete</button>
                        </div>
                    `;
                    recipesContainer.appendChild(recipeCard);
                });

                // Play the ready sound when recipes are displayed
                document.getElementById('ready-sound').play();
            }, 5000); // Show GIF for 5 seconds
        }

        // Function to show custom recipes
        function showMyRecipes() {
            displayRecipes(recipes);
        }

        // Function to delete a recipe
        function deleteRecipe(index) {
            recipes.splice(index, 1);
            localStorage.setItem('recipes', JSON.stringify(recipes)); // Update local storage
            displayRecipes(recipes); // Refresh the recipe list
        }

        // Function to edit a recipe
        function editRecipe(index) {
            const recipe = recipes[index];
            document.getElementById('new-recipe-name').value = recipe.name;
            document.getElementById('new-recipe-ingredients').value = recipe.ingredients.join(', ');
            document.getElementById('new-recipe-description').value = recipe.description;
            document.getElementById('new-recipe-state').value = recipe.state;
            document.getElementById('new-recipe-style').value = recipe.style;
            document.getElementById('new-recipe-image').value = recipe.image;
            deleteRecipe(index); // Remove the recipe from the list for editing
        }

        // Function to share a recipe
        function shareRecipe(recipe) {
            const shareText = `Check out this recipe for ${recipe.name}:\nIngredients: ${recipe.ingredients.join(', ')}\nDescription: ${recipe.description}\nImage: ${recipe.image}`;
            if (navigator.share) {
                navigator.share({
                    title: recipe.name,
                    text: shareText,
                    url: window.location.href,
                }).then(() => {
                    console.log('Recipe shared successfully!');
                }).catch((error) => {
                    console.error('Error sharing the recipe:', error);
                });
            } else {
                alert('Sharing not supported on this browser. Copy the text to share:\n' + shareText);
            }
        }

        // Initial display of recipes
        displayRecipes(recipes);
    </script>
</body>
</html>
